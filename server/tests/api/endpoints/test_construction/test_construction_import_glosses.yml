  definitions:
  - language: en
    value: 'This construction emphasizes and specifies a single [action]Action that
      the [participant in the situation]Participant has performed or failed to perform.
      Certain contexts with negation (examples 1, 2) may have the following meaning:
      The participant was expected to perform some action, but this has not occurred.
      The XP slot can be filled by a verb phrase (VP), noun phrase (NP), or prepositional
      phrase (PP).'
  - language: 'no'
    value: 'Konstruksjonen fremhever og konkretiserer en [enkelthandling]Action som
      [en deltaker i situasjonen]Participant har utført eller ikke har utført. I noen
      tilfeller med nektelse (eksempel 1 og 2) kan den ha følgende betydning: Det
      var forventet at deltakeren ville utøføre en gitt handling, men det skjedde
      ikke. Sloten XP kan fylles av en verbalfrase (VP), en nominalfrase (NP) eller
      en preposisjonsfrase (PP).'
  - language: ru
    value: 'Конструкция особо подчеркивает и конкретизирует некоторое единственное
      [действие]Action, которое выполнил или не выполнил [участник ситуации]Participant.
      В некоторых контекстах с отрицанием (примеры 1, 2) может иметь следующее значение:
      ожидалось, что участник выполнит некоторое действие, однако этого не произошло.
      Слот XP может заполняться глагольной группой (VP), именной группой (NP) или
      предложной группой (PP).'
  dependency_structure: '[root [advcl [obj что] [advmod не] VP], [mark так] [expl
