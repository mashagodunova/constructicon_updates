  common_fillers: завтра, сегодня, кино
  communicative_type: i
  definitions:
  - language: en
    value: This construction indicates that the speaker is inquiring about a [question]Theme
      or [topic]Theme that has previously been discussed. The slot can be filled with
      a noun phrase, verb phrase or an adverb.
  - language: 'no'
    value: Konstruksjonen betyr at taleren forhører seg om [et spørsmål]Theme eller
      [et tema]Theme som har vært på tale tidligere. Sloten kan fylles av en nominalfrase,
      en verbalfrase eller et adverb.
  - language: ru
    value: Конструкция обозначает, что говорящий интересуется каким-либо [вопросом]Theme
      или [темой]Theme, о которой говорилось раньше. Слот может заполняться именной
      группой, глагольной группой или наречием.
  dependency_structure: '[root [nsubj что] [case насчёт] XP?]+[root [cc а] [nsubj
    что] [case насчёт] XP?]+[root [part так] [nsubj что] [case насчёт] XP?]'
  equivalents:
  - language: en
    value: What about X? / How about X-ing?
  - language: 'no'
    value: Hva gjør du på X?
  examples:
  - number: 1
    value: А что насчёт [завтра]Theme, мы поедем на дачу?
  - number: 2
    value: Так что насчёт [нашего контракта]Theme?
  - number: 3
    value: Что насчёт [фильма]Theme? Какой будем сегодня вечером смотреть.
  - number: 4
    value: ― Так что насчёт [моей просьбы]Theme? ― Еще раз взвесим.
  - number: 5
    value: Вы ранее говорили, что скучаете по своему делу. А что насчёт [вернуться
      к нему]Theme?
  family: Introducing a topic for discussion
