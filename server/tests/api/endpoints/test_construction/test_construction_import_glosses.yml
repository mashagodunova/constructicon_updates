  communicative_type: d
  definitions:
  - language: en
    value: This construction means that the speaker confirms the correctness of the
      conversation partner’s judgement about [a situation]Situation or its [circumstances]Theme
      and emphasizes this.  Usually, this construction is used in a dialogue and expresses
      the speaker’s reaction to the preceding remark of his/her conversation partner
      (examples 1, 2, 3). The construction can also occur when presenting the inner
      monologue of the speaker that is constructed as a conversation in which the
      speaker is talking to him- or herself (examples 4, 5). Often said in a reproachful
      or instructive tone.
  - language: 'no'
    value: Konstruksjonen betyr at taleren bekrefter riktigheten av samtalepartnerens
      utsagn om [en gitt situasjon]Situation eller [omstendighetene]Theme rundt den,
      og vektlegger dette. Vanligvis brukes konstruksjonen i en dialogsituasjon og
      uttrykker talerens reaksjon på samtalepartnerens foregående replikk (eksempel
      1, 2 og 3). Konstruksjonen forekommer også ved gjengivelse av indre tale når
      den tar form av en dialog taleren fører med seg selv (eksempel 4 og 5). Fremføres
      ofte i en bebreidende eller belærende tone.
  - language: ru
    value: Конструкция обозначает, что говорящий подтверждает правдивость суждения
      собеседника о [некоторой ситуации]Situation или ее [обстоятельствах]Theme и
      акцентирует на этом особое внимание. Обычно конструкция используется в ситуации
      диалога и выражает реакцию говорящего на предшествующую реплику собеседника
      (примеры 1, 2, 3). Конструкция также встречается при передаче внутренней речи
