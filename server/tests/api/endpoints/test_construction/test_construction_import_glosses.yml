  cefr_level: A1
  comment: См. похожие конструкции 13, 1180, 1181.
  common_fillers: ''
  communicative_type: na
  definitions:
  - language: en
    value: This construction expresses a comparison and denotes the similarity between
      an [object]Theme, [participant]Participant or [situation]Situation, and [some
      prototype]Standard in terms of a certain [attribute]Property. The similarity
      does not necessarily imply a complete match.
  - language: 'no'
    value: Konstruksjonen uttrykker sammenlikning og betegner en likhet mellom [et
      objekt]Theme, [en deltaker]Participant eller [en situasjon]Situation og [en
      gitt prototyp]Standard med tanke på et gitt [kjennetegn]Property. Likheten innebærer
      ikke nødvendigvis noe absolutt sammenfall.
  - language: ru
    value: Конструкция выражает сравнение и обозначает сходство между [объектом]Theme,
      [участником]Participant или [ситуацией]Situation и [некоторым прототипом]Standard
      по некоторому [признаку]Property. Сходство необязательно предполагает их полное
      совпадение.
  dependency_structure: '[root [nsubj NP-Nom] [cop Cop] похож [obl[case на] NP-Acc].]+[root
    [nsubj NP-Nom] [cop Cop] похож [obl[case на] NP-Acc] [obl[case по] NP-Dat].]+[root
    [nsubj NP-Nom] [cop Cop] похож [obl[case на] NP-Acc] [iobj NP-Ins].]'
  equivalents:
  - language: en
    value: X looks like Y / X resembles Y
  - language: 'no'
    value: X ser ut som Y / X er lik Y
  examples:
  - number: 1
    value: Внешне [эти растения]Theme мало похожи на [кактусы]Standard.
  - number: 2
    value: '[Девочка]Participant была похожа на [кореянку]Standard.'
  - number: 3
    value: И вдруг она появляется в нашем дворе и спрашивает, где я живу. [Это]Situation
      было похоже на [кошмарный сон]Standard, как если бы за мной явилась колдунья
      из страшной сказки.
  - number: 4
    value: '[Ее комната без окна]Theme была похожа по [размерам]Property на [стенной
      шкаф]Standard.'
  - number: 5
    value: '[Мальчик]Participant так был похож на [Игоря]Standard [своим серьезным
      видом]Property, [всей своей мрачностью]Property, даже прическа была у него такая
      же, как у Игоря.'
