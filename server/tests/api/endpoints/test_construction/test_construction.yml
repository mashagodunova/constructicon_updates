  common_fillers: я, он
  communicative_type: ie
  definitions:
  - language: en
    value: This construction is used to express the speaker’s confusion or lack of
      awareness of the logical connection between the topic of discussion and the
      last stated [argument]Theme.
  - language: 'no'
    value: Konstruksjonen anvendes for å uttrykke at taleren er i villrede eller ikke
      forstår den logiske forbindelsen mellom samtalens tema og det sist anførte [argumentet]Theme.
  - language: ru
    value: Конструкция используется для выражения недоумения или непонимания говорящим
      логической связи между темой дискуссии и последним приведенным [аргументом]Theme.
  dependency_structure: '[root [case при] чём [advmod здесь] [cop Cop] [nsubj NP-Nom]?]+[root
    [cc а] [case при] чём [advmod тут] [cop Cop] [nsubj NP-Nom]?]+[root [case при]
    чём [advmod здесь] [cop Cop] [nsubj NP-Nom]?]+[root [cc а] [case при] чём [advmod
    тут] [cop Cop] [nsubj NP-Nom]?]'
  equivalents:
  - language: en
    value: What does X have to do with Y?
  - language: 'no'
    value: Hva har X med saken å gjøre? / Hva har X med det å gjøre?
  examples:
  - number: 1
    value: Но при чём здесь [недостатки]Theme, когда речь идёт о собственных детях.
  - number: 2
    value: ― А при чём тут [я]Theme, ― удивилась Ирина.
  - number: 3
    value: Я спросил его, при чём здесь [приезжие гости]Theme, если они никакого отношения
      к сломанному столу не имеют.
  - number: 4
    value: ― Кредит, ― сказал он грозно, ― портит отношения. При чем здесь был [кредит]Theme,
      я не понял.
  - number: 5
    value: А у нас даже третьей комнаты нет… Мама не поняла, при чем здесь [третья
      комната]Theme.
